<!-- podcast Grid Section -->
    <section id="podcast" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Podcast</h2>
                    <h3 class="section-subheading text-muted">为量化投资爱好者打造的播客.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 podcast-item">
                    <a href="#podcastModal{{ post.modal-id }}" class="podcast-link" data-toggle="modal">
                        <div class="podcast-hover">
                            <div class="podcast-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/podcast/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="podcast-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
