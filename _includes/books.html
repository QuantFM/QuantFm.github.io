<!-- books Section -->
<section id="books">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">推荐书籍</h2>
                <h3 class="section-subheading text-muted">这里是一些推荐的量化投资书籍</h3>
            </div>
        </div>

        <div class="row">
            {% for book in site.data.books limit:4 %}
            <div class="col-md-3 col-sm-6 podcast-item">
                <a href="{{ book.douban }}" class="books-link" target="_blank">
                    <img src="{{ book.pic }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="books-caption">
                    <h4 class="text-center">{{ book.title }}</h4>
                    <h5 class="text-muted text-center">{% if book.author %}{{ book.author }}{% endif %}</h5>
                    <p>{% if book.description %}{{book.description}}{% endif %}</p>
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="row text-center">
            <a href="/books" class="btn btn-xl">More</a>
        </div>
    </div>
</section>
