 <!-- podcast Modals -->
 {% for post in site.posts%}

 <div class="podcast-modal modal fade" id="podcastModal{{ post.modal-id }}" data-id="{{post.modal-id}}" data-title="{{post.title}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <ul class="list-inline item-details">
                                <li>Guest:
                                    <strong>{{ post.guest }}
                                    </strong>
                                </li>
                                <li>Host:
                                    <strong>{{ post.host }}
                                    </strong>
                                </li>
                            </ul>
                            <img src="/img/podcast/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            {% if post.audio %}
                            <div class="podcast-audio">
                                <audio controls name="media" src="{{ post.audio }}">
                                </audio>
                            </div>
                            {% else %}
                            <div class="podcast-audio">
                            </div>
                            {% endif %}
                            <div id="comment{{post.modal-id}}">

                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

 {% if forloop.index == 3 and page.id == 'index' %}

 {% break %}

 {% endif %}

{% endfor %}
